<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Clientes</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
</head>
<body>
	<div class="col-12">
		<h2>Dirección de facturación</h2>
		<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
			th:if="${mensaje != null}" th:text="${mensaje}" class="alert">
		</div>
		<!-- Formulario para guardar un objeto cliente en la base de datos-->
		<form th:object="${client}" th:action="@{/client/buscar}"
			method="post">

			<!-- Input Nombre-->
			<div class="form-group">
				<label for="name">Nombre:</label> <input
					autocomplete="off" th:field="*{name}" id="name"
					placeholder="Escriba su nombre" type="text"
					class="form-control"
					th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
				<div class="invalid-feedback" th:errors="*{name}"></div>
			</div>			
			<button class="btn btn-success" type="submit">Bucar cliente</button>
		</form>
	</div>


	
</body>
</html>
